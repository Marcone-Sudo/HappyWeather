<!-- Página de pesquisa por sua cidade -->

<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>Happy Weather</title>
        <link href="{{ url_for('static', path='/styleBy_City.css') }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
            crossorigin="anonymous">
    </head>

    <body>
        <!-- Barra de Navegação -->
        <nav class="navbar navbar-expand-lg bg-light" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/Homepage">Happy Weather</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" 
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" >
                            <a class="nav-link active" aria-current="page" href="/Results/Results_heather">Clima da sua Cidade</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Clima de Outra Cidade</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="BoxForm">
            <h1 class="Text">Achar Cidade</h1>
            <form class="FormData" method="post" action="/submitForm">

                <div class="mb-3">
                    <label class="form-label">Cidade:</label>
                    <input id= "inputSpace" type="text" name="City" placeholder="Exemplo: Rio Grande" 
                    class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado:</label>
                    <input id= "inputSpace" type="text" name="State" class="form-control" placeholder="Exemplo: RS" required>
                </div>

                <div class="text" class="class=d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>

            </form>
            <p id="Warning">{{message}}</p>
        </div>
        
    </body>
</html>
